log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%m%n

log4j.logger.com.github.mongobee.Mongobee=WARN

# Change this logging level to INFO and you will see a lot of
# useful information in console:
log4j.logger.com.zerocracy=WARN
log4j.logger.com.zerocracy.entry.ExtMongo=WARN
log4j.logger.com.zerocracy.farm.S3Item=INFO
log4j.logger.com.zerocracy.Xocument=INFO
log4j.logger.com.zerocracy.cash=INFO
